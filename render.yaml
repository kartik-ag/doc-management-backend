services:
  - type: web
    name: doc-management-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn doc_management.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: doc-management-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://doc-management-frontend.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: doc-management-db
          property: connectionString
      - key: PORT
        value: 10000
    healthCheckPath: /api/token/
    autoDeploy: true 